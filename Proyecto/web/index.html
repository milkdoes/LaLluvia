<html>
	<head>
		<title>Principal</title>
		<!--Import materialize.css-->
		<link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection"/>

		<!--Let browser know website is optimized for mobile-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	</head>
	<body>
		<!--
	  <div id="Cabecera"></div>
		-->

		<!--Titulo.-->
		<div class="row">
			<div class="col s12 m12 l12">
				<div class="card blue">
					<div class="card-content white-text">
						<span class="card-title center">Control de sistema de riego</span>
					</div>
				</div>
			</div>
		</div>

		<!--Estatus actual.-->
		<div class="row">
			<div class="col s12 m12 l12">
				<div class="card blue-grey darken-1">
					<div class="card-content white-text">
						<span class="card-title center"></span>
					</div>
				</div>
			</div>
		</div>

		<!--Indicadores.-->
		<div class="row">
			<!--Luz.-->
			<div class="col s12 m6 l6">
				<div class="card orange">
					<div class="card-content white-text">
						<p>Luz</p>
						<span id="Luz" class="card-title center"></span>
					</div>
				</div>
			</div>
			<!--Temperatura.-->
			<div class="col s12 m6 l6">
				<div class="card red">
					<div class="card-content white-text">
						<p>Temperatura</p>
						<span id="Temperatura" class="card-title center"></span>
					</div>
				</div>
			</div>
			<!--pH.-->
			<div class="col s12 m6 l6">
				<div class="card blue">
					<div class="card-content white-text">
						<p>pH</p>
						<span id="Ph" class="card-title center"></span>
					</div>
				</div>
			</div>
			<!--Humedad.-->
			<div class="col s12 m6 l6">
				<div class="card grey darken-1">
					<div class="card-content white-text">
						<p>Humedad</p>
						<span id="Humedad" class="card-title center"></span>
					</div>
				</div>
			</div>
		</div>

		<div id="Pie"></div>
	</body>
	<script type="text/javascript" src="script/jquery.min.js"></script>
	<script type="text/javascript" src="script/materialize.min.js"></script>
	<script type="text/javascript" src="script/ini.js"></script>
	<script type="text/javascript" src="script/page/index.js"></script>
</html>
